<div class="main-container">

  <div class="header-container">
    <header class="headerTitle">
      <h1>{{filme.title}}</h1>
      <p class="text-data">{{dataFormatada}}</p>
    </header>
  </div>

  <section class="body-container">

    <article class="details-box">

      <div class="sinopse-box">
        <h3>Sinopse</h3>
        <p>{{filme.overview}}</p>
      </div>

      <div class="info-box">
        <h3>Informações</h3>

        <div class="info-line">

          <div class="title-value">
            <h4>Situação </h4>
            <p>{{status}}</p>
          </div>

          <div class="title-value">
            <h4>Idioma</h4>
            <p>{{idioma}}</p>
          </div>

          <div class="title-value">
            <h4>Duração</h4>
            <p>{{filme.runtime}} minutos</p>
          </div>

          <div class="title-value">
            <h4>Orçamento</h4>
            <p>U${{filme.budget}}</p>
          </div>

          <div class="title-value">
            <h4>Receita</h4>
            <p>U${{filme.revenue}}</p>
          </div>

          <div class="title-value">
            <h4>Lucro</h4>
            <p>U${{lucroFilme}}</p>
          </div>

        </div>
      </div>
      <div class="score-genre-box">

        <div class="genres">
          <h4 *ngFor="let gen of generos">
            {{gen.name}}
          </h4>
        </div>
        <h4 class="scoreTxt">{{mediaNota}}%</h4>
      </div>
    </article>
    <div class="img-box">

      <img class="poster" src="http://image.tmdb.org/t/p/w185/{{filme.poster_path}}">

    </div>

  </section>

  <!-- Video<iframe [src]='domSanitizer.bypassSecurityTrustResourceUrl(trailer)' frameborder="0" allowfullscreen></iframe> -->


</div>
